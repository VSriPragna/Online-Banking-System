<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
 
  background-image: url("withdraw.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body>
<div class="bg">
    <center><h3>Withdraw Your Money</h3></center>
    <form action="jspfiles\withdraw_money.jsp" align="center">
        Enter Money : <input type="number" name="amount" id="amount"><br><br>
        <h4>Mention Date:</h4>
         Date: <input type="text" name="day"  placeholder="yyyy/mm/dd"><br><br>
		
        <input type="submit" value="WITHDRAW">
    </form>
	</div>
</body>
</html>
